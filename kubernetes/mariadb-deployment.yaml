apiVersion: apps/v1
kind: Deployment
metadata:
    name: mariadb-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: mariadb
    template:
        metadata:
            labels:
                app: mariadb
        spec:
            containers:
                - name: mariadb
                  image: mariadb:latest
                  env:
                      - name: MARIADB_ROOT_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: mariadb-secret
                                key: root-password
                      - name: MARIADB_DATABASE
                        valueFrom:
                            secretKeyRef:
                                name: mariadb-secret
                                key: database-name
                  ports:
                      - containerPort: 3306
                  volumeMounts:
                      - name: mariadb-storage
                        mountPath: /var/lib/mysql
            volumes:
                - name: mariadb-storage
                  persistentVolumeClaim:
                      claimName: mariadb-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: mariadb-pvc
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
    name: mariadb-secret
type: Opaque
data:
    root-password: NkA0M1ZQTU5552tj
    database-name: YXBwZ2VzdG9yZGI=
---
apiVersion: v1
kind: Service
metadata:
    name: mariadb-service
spec:
    type: NodePort
    ports:
        - port: 3306
          targetPort: 3306
          nodePort: 30931
    selector:
        app: mariadb
